<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>易度门后台管理</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="易度门内容管理系统">
                <h:panelGrid columns="2">
                    <h:outputLabel for="username" value="用户名：" />
                    <p:inputText id="username" value="#{login.user.username}" />
                    <h:outputLabel for="password" value="密 码：" />
                    <p:password id="password" value="#{login.user.password}" />
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="登 录" action="#{login.login()}" />
                </f:facet>
            </p:panel>
        </h:form>
    </h:body>
</html>
