<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>编辑视频</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:panelGrid id="detail" columns="2">
                <h:outputLabel value="ID：" for="itemId" />
                <p:inputText id="itemId" value="#{video.video.id}" />
                <h:outputLabel value="文件编号：" for="file" />
                <p:inputText id="file" value="#{video.video.file}" />
                <h:outputLabel value="视频标题：" for="title" />
                <p:inputText id="title" value="#{video.video.title}" />
                <h:outputLabel value="视频描述：" for="desc" />
                <p:inputTextarea id="desc" value="#{video.video.descrpition}" />
                <h:outputLabel value="播放时长：" for="dur" />
                <p:inputText id="dur" value="#{video.video.duration}" />
                <h:outputLabel value="排序编号：" for="sort" />
                <p:inputText id="sort" value="#{video.video.sort}" />
                <h:outputLabel value="拍摄日期：" for="shoot" />
                <p:calendar id="shoot" value="#{video.video.shootTime}" pattern="yyyy-MM-dd" converter="sqlDate" />
                <h:outputLabel value="所属栏目：" for="type" />
                <p:selectOneRadio id="type" value="#{video.video.chatroomVideo}">
                    <f:selectItem itemLabel="聊天室" itemValue="true" />
                    <f:selectItem itemLabel="其它栏目" itemValue="false" />
                </p:selectOneRadio>
                <h:outputLabel value="当前状态：" for="status" />
                <p:selectOneMenu id="status" value="#{video.video.status}">
                    <f:selectItems value="#{video.videoStatuses}" var="status" itemLabel="#{status.descript}" itemValue="#{status}" />
                </p:selectOneMenu>
                <h:outputLabel value="是否推荐：" for="recommend" />
                <p:selectBooleanCheckbox id="recommend" value="#{video.video.recommend}" />
                <p:spacer />
                <p:commandButton value="提交" actionListener="#{video.updateVideo()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
