<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ydm="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" type="com.yidumen.dao.entity.Sutra" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="page-header">
            <h2>#{cc.attrs.value.partIdentifier} #{cc.attrs.value.title}</h2>
        </div>
        <ydm:videoPlayer source="#{cc.attrs.value.video}" rendered="#{not empty cc.attrs.value.video}" />
        <h:outputText styleClass="text-muted" escape="false" value="#{cc.attrs.value.content}" />
    </cc:implementation>
</html>
