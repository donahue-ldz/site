<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="source" type="com.yidumen.dao.entity.Video" required="true" shortDescription="视频文件" />
        <cc:attribute name="styleClass" shortDescription="CSS类" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="ydm_video_box #{cc.attrs.styleClass}">
            <span class="h4">#{cc.attrs.source.title}</span>
            <a class="pull-right" style="color: whitesmoke" href="http://v3.yidumen.com/video/#{player.download}/#{cc.attrs.source.file}_#{cc.attrs.source.title}_#{player.download}.mp4">下载视频</a>
            <div class="embed-responsive embed-responsive-16by9">
                <video id="player" class="embed-responsive-item" src="http://v3.yidumen.com/video/#{player.online}/#{cc.attrs.source.file}_180.mp4" controls="controls">
                    对不起，您的浏览器不支持视频播放，请更新您的浏览器或使用谷歌浏览器。
                </video>
            </div>
            <span class="time">
                <h:outputText value="#{cc.attrs.source.duration}">
                    <f:converter converterId="duration" />
                    <f:attribute name="pattern" value="hh时mm分ss秒" />
                </h:outputText>
                ，#{cc.attrs.source.shootTime}</span>
            <span class="page">##{cc.attrs.source.sort}</span>
        </div>
    </cc:implementation>
</html>
