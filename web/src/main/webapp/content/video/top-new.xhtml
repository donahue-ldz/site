<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ydm="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template/master.xhtml">
            <ui:param name="nav" value="3" />
            <ui:param name="title" value="聊天室视频" />
            <ui:define name="head">
            </ui:define>

            <ui:define name="title">
                杨老师聊天视频
            </ui:define>

            <ui:define name="content">
                <div class="panel panel-default">
                    <div class="panel-heading panel-title">推荐视频</div>
                    <div class="list-group">
                        <ui:repeat value="#{chatroom.recommends}" var="recommend" size="2">
                            <ydm:videoListItem styleClass="list-group-item" video="#{recommend}" />
                        </ui:repeat>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading panel-title">最新发布
                        <small>
                            <h:outputText value="#{chatroom.videos[0].pubDate}">
                                <f:convertDateTime type="date" pattern="MM月dd日" />
                            </h:outputText>
                        </small>
                    </div>
                    <div class="list-group">
                        <ui:repeat value="#{chatroom.videos}" var="newest">
                            <ydm:videoListItem styleClass="list-group-item" video="#{newest}" />
                        </ui:repeat>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
