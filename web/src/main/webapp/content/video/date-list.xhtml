<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template/master.xhtml">
            <ui:param name="nav" value="3" />
            <ui:param name="title" value="日期检索" />
            <ui:define name="head">
            </ui:define>

            <ui:define name="title">
                杨老师聊天视频
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-sm-6">
                        <ui:repeat value="#{chatroom.shootDates}" var="date">
                            <div class="panel panel-default">
                                <div class="panel-heading panel-title">
                                    <h:outputText styleClass="h4" value="#{date.year}年" />
                                    <h:link styleClass="pull-right" value="查看全年>>" outcome="/content/video/year">
                                        <f:param name="year" value="#{date.year}" />
                                    </h:link>
                                </div>
                                <ul class="panel-body list-inline">
                                    <ui:repeat value="#{date.month}" var="month">
                                        <li>
                                            <h:link value="#{chatroom.getMonthCN(month)}" outcome="/content/video/month">
                                                <f:param name="year" value="#{date.year}" />
                                                <f:param name="month" value="#{month}" />
                                            </h:link>
                                        </li>
                                    </ui:repeat>
                                </ul>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
