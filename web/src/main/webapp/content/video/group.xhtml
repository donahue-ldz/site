<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/template/master.xhtml">
            <ui:param name="nav" value="3" />
            <ui:param name="title" value="视频分类" />

            <ui:define name="title">
                杨老师聊天视频
            </ui:define>

            <ui:define name="content">
                <div class="list-group">
                    <ui:repeat value="#{chatroom.tags}" var="tag">
                        <pretty:link styleClass="list-group-item" mappingId="videoTag">
                            <f:param value="#{tag.tagname}" />
                            #{tag.tagname}
                            <h:outputText styleClass="pull-right" value="#{tag.videos.size()}个视频" />
                        </pretty:link>
                    </ui:repeat>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
