<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      lang="zh-CN">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <link type="text/css" rel="stylesheet" href="/resources/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="/resources/css/jasny-bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="/resources/css/default.css" />
        <link type="text/css" rel="stylesheet" href="/resources/css/nav.css" />
        <ui:insert name="head" />
        <title>易度门-<ui:insert name="title">标题</ui:insert></title>
    </h:head>

    <h:body>
        <nav id="navigation" class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button id="toggle" type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".offcanvas">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h:link styleClass="navbar-brand"
                        outcome="home">
                    <img src="/resources/img/icon.png" height="32" alt="首页" />
                    <img src="/resources/img/name.png" height="32" alt="易度门" />
                </h:link>
            </div>
            <div id="sidebar" class="navbar-offcanvas offcanvas navmenu-fixed-left">
                <div class="navmenu-brand">
                    <a id="backoff" data-toggle="offcanvas" data-target=".navbar-offcanvas">
                        <img src="/resources/img/backoff.png" height="24" alt="back" />
                    </a>
                    <img id="logo" src="/resources/img/logo.png" height="46" alt="logo"/>
                </div>
                <ul id="nav-menu" class="nav navbar-nav">
                    <li class="dropdown#{nav == 1?' active':''}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">讲经视频 <b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation">
                                <h:link value="妙法莲华经" outcome="lotus" />
                            </li>
                            <li role="presentation"><a href="#">金刚经</a></li>
                        </ul>
                    </li>
                    <li class="dropdown#{nav == 2?' active':''}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">佛法 <b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation">
                                <h:link value="了解佛教" outcome="/content/buddhism/known-dir" />
                            </li>
                            <li role="presentation">
                                <h:link value="学习佛法" outcome="/content/buddhism/study-dir" />
                            </li>
                            <li role="presentation">
                                <h:link value="修证佛法" outcome="/content/buddhism/practice-dir" />
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown#{nav == 3?' active':''}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">聊天室视频 <b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation">
                                <h:link value="最新视频" outcome="/content/video/top-new" />
                            </li>
                            <li class="divider"></li>
                            <li role="presentation">
                                <pretty:link mappingId="video-group">分类查看</pretty:link>
                            </li>
                            <li role="presentation">
                                <h:link value="按内容查看" outcome="/content/video/tags" />
                            </li>
                            <li role="presentation">
                                <h:link value="按日期查看" outcome="/content/video/date-list" />
                            </li>
                        </ul>
                    </li>
                    <li class="#{nav == 4?'active':''}">
                        <h:link value="结缘" outcome="goods" />
                    </li>
                    <li class="#{nav == 5?'active':''}">
                        <h:link value="设置" outcome="/setting" />
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
            <p id="title" class="navbar-text">#{title}</p>
            <div class="dropdown shardbtn">
                <button class="btn btn-default navbar-btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    <img src="/resources/img/shard.png" height="22" alt="分享" />
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><img src="/resources/img/weibo.png" height="32" alt="sina" /></a></li>
                    <li role="presentation" class="divider"></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><img src="/resources/img/tencent.png" height="32" alt="tencent" /></a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <ui:insert name="content" />
        </div>
        <script type="text/javascript" src="/resources/js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="/resources/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/resources/js/jasny-bootstrap.min.js"></script>
        <script type="text/javascript" src="/resources/js/initPage.js"></script>
        <ui:insert name="js" />
    </h:body>

</html>
